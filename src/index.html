<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="iMac main photo"
        class="iMac_photo"
      />

      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__label">Product code: 195434</div>

      <div class="card__review">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <div class="card__review-label">Reviews: 5</div>
      </div>

      <div class="card__price">
        Price:
        <div class="card__price-value">$2,199</div>
      </div>

      <div class="buy_button">
        <div
          class="buy_button__text"
          data-qa="hover"
        >
          Buy
        </div>
      </div>
    </div>
  </body>
</html>
