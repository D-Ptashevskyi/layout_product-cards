<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />

    <link
      rel="stylesheet"
      href="styles/normalize.scss"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 'Retina 5K Monoblock (MNED2UA/A)"
        class="iMac_photo"
      />

      <p class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </p>

      <p class="card__label">Product code: 195434</p>

      <div class="card__reviews">
        <ul class="card__stars card__stars--4">
          <li class="card__stars card__stars--active"></li>
          <li class="card__stars card__stars--active"></li>
          <li class="card__stars card__stars--active"></li>
          <li class="card__stars card__stars--active"></li>
          <li class="card__stars card__stars--clear"></li>
        </ul>

        <p class="card__reviews-label">Reviews: 5</p>
      </div>

      <p class="card__price">
        <span class="card__price-label">Price:</span>
        <span class="card__price-value">$2,199</span>
      </p>

      <div class="card__buy-button">
        <a
          href="#"
          class="buy_button-text"
          data-qa="hover"
        >
          Buy
        </a>
      </div>
    </div>
  </body>
</html>
